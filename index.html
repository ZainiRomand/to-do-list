<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div id="app">
        <h1>To-Do List</h1>
        <input type="text" id="task-input" placeholder="Enter a new task...">
        <div id="top-btn-holder">
            <td><button id="add-task-btn" type="button">Add Task</button></td>
            <td><button id="add-weather-btn" type="button">Weather Forecast</button></td>
            <td><button id="toggle-mode-btn" type="button">Switch Mode</button></td>
        </div>
        <div id="task-list">
            <!-- Task list will be rendered here -->
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>

</html>
